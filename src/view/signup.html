<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel ="stylesheet" href="../css/signup.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>




    <title>Sign up</title>
</head>
<body>
    <div class="container">
      <div class="signupbox">
    <form action="" id="signup-form" method="POST">
      <h1>Sign up</h1> 
        <div class="form-row">
            
          <div class="form-group col-md-12">
            <label for="inputName4">Full name</label>
            <input type="text" class="form-control" id="inputName4" placeholder="Enter your fullname" name="Name">
          </div>
          <div class="form-group col-md-12">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="Email">
          </div>
          <div class="form-group col-md-12">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="Password">
          </div>
          <div class="form-group col-md-12">
            <label for="inputConfirmPassword4">Confirm Password</label>
            <input type="password" class="form-control" id="inputConfirmPassword4" placeholder="Confirm Password" name="Repassword">
          </div>
        </div>
       <div class="btn-link">
       
        <button type="submit" class="btn btn-primary">Sign up</button><br>
        <a href="login.html">Have account yet? Let's login.</a><br>
      </div>
     
      </form>
    </div>
  </div>
   
  <script type="text/javascript">
    $(document).ready(function () {
      $("#signup-form").validate({
        rules: {
          Name: {
            required: true,
            minlength: 2
          }
          ,
          Email: {
            required: true,
            email: true
          },
          Password: {
            required: true,
            minlength: 5
          },

          Repassword: {
            required: true,
            minlength: 5,     
            equalTo: "#Password",

          },
        },

        //Tin nhắn thông báo

        messages: {
          Name: {

            required: "Vui lòng nhập tên!",
            minlength: "User name quá ngắn"
          },
         
          Email: {
            required: "Vui lòng nhập vào email",
            email: "Nhập đúng định dạng email"
          },
          Password: {
            required: "Vui lòng nhập mật khẩu!",
            minlength: "Vui lòng nhập ít nhất 5 kí tự",

          },
          Repassword: {
            required: "Vui lòng nhập lại mật khẩu",
            equalTo: "Mật khấu không trùng",
          }
        }
      });
    });
  </script>

</div>
</body>
</html>
